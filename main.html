<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form action="/submit" method="post">
		<label for="name">Name</label>
		<input type="text" placeholder="Name" id="name">
		<label for="phone">Phone</label>
		<input type="text" placeholder="Phone Number" id="phone">
		<label for="address">Address</label>
		<input type="text" placeholder="Address" id="address">
		<label for="checkbox">Have you ever lived with a Dog before?</label>
		<input type="checkbox" id="checkbox" name="Have you ever lived with a Dog before" value="Have you ever lived with a Dog before?">
		<label for="multiselect">Please select your preferred breeds</label>
		<select name="multiselect" id="multiSelect" multiple>
		  <option value="volvo">Volvo</option>
		  <option value="saab">Saab</option>
		  <option value="opel">Opel</option>
		</select>
		<input type="submit" id="submit" value="Submit">		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
